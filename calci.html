<!DOCTYPE html>
<html lang="en">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=DynaPuff&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calci.css" type="text/css">
    <link rel="stylesheet" href="util.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <h1 class="text"> <strong>  <Main>Math Is Fun : )</Main></strong></h1>
    <div class="container flex flex-col items-center mx-auto m-w-20 text-center">
        <div class="row">
            <input class="input" name="display" type="text"/>
        </div>
        <div class="row">
            <button class="button special">AC</button>
            <button class="button special" onclick="toString().slice(0,-1)">DEL</button>
            <button class="button operator">%</button>
            <button class="button operator">.</button>   
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">*</button>   
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">-</button>   
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">+</button>   
        </div>
        <div class="row last">
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button equal operator">=</button>   
        </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
